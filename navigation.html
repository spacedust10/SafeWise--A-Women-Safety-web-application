<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
<script src="js/geojson.min.js" type="text/javascript"></script>
<script>
    //map
    var map = L.map('map').setView([15.8497, 74.4977], 10);
    var osm = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);
    osm.addTo(map);
    
    var dark = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
	attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
	subdomains: 'abcd',
	maxZoom: 20
    });
    //watercolor.addTo(map);
    googleStreets = L.tileLayer('http://{s}.google.com/vt?lyrs=m&x={x}&y={y}&z={z}',{
    maxZoom: 20,
    subdomains:['mt0','mt1','mt2','mt3']
    });
    
    googleSat = L.tileLayer('http://{s}.google.com/vt?lyrs=s&x={x}&y={y}&z={z}',{
    maxZoom: 20,
    subdomains:['mt0','mt1','mt2','mt3']
    });
    
    var singleMarker = L.marker([15.8497, 74.4977], {draggable: true});
    var singleMarker2 = L.marker([33.2778, 75.3412], {draggable: true});
    var popup = singleMarker.bindPopup('Belagavi ' + singleMarker.getLatLng(), {}).openPopup()
    popup.addTo(map);
    console.log(singleMarker.toGeoJSON());
    //Layer controller
    var baseMaps = {
        "OSM": osm,
        "Dark": dark,
        "Google street": googleStreets,
        "Google Satellite": googleSat
    };
    var overlayMaps = {
        "FirstMarker": singleMarker,
        "SecondMarker": singleMarker2
    };
    L.control.layers(baseMaps, overlayMaps).addTo(map);
    //GeoJSON
    var GeoJSON = require('geojson');
</script>
